apiVersion: v1
kind: Namespace
metadata:
    name: node1

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: node1
  name: sawtooth
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
       app: hyperledger          
       org: node1
    spec:
      # nodeSelector:
      #   # assume all org node can access to docker
      #   org: node1
      containers:

      - name: settings-tp
        image: hyperledger/sawtooth-settings-tp:latest        
        command: 
        - bash
        - "-c"
        - |
          settings-tp -C tcp://localhost:4004                 

      - name: processor 
        # imagePullPolicy: Never
        image: thanhtu/sawtooth-processor:latest
        command: 
        - bash 
        - "-c"
        - |
          sawtooth-processor -C tcp://localhost:4004
              
      - name: validator 
        # imagePullPolicy: Never
        image: thanhtu/sawtooth-validator-optimized:latest
        ports:
          - containerPort: 4004
          - containerPort: 8800
        command: 
        - bash 
        - "-c"
        - |
          sawadm keygen --force 
          sawadm genesis 
          sawtooth-validator --scheduler parallel --bind network:tcp://eth0:8800 --bind component:tcp://eth0:4004 --endpoint tcp://0.0.0.0:8800 


--- 
apiVersion: v1
kind: Service
metadata:
   namespace: node1
   name: sawtooth
spec:
 selector:
   app: hyperledger      
   org: node1   
 type: ClusterIP
 # type: NodePort
 ports:
   - name: component
     protocol: TCP
     port: 4004
     targetPort: 4004     
     # nodePort: 30004    
 ports:
   - name: endpoint
     protocol: TCP
     port: 8800
     targetPort: 8800     


      