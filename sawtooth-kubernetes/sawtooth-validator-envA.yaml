apiVersion: v1
kind: Namespace
metadata:
    name: node2

---

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: node2
  name: sawtooth
spec:
  selector:
    matchLabels:
      app: hyperledger
      org: node2
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
       app: hyperledger          
       org: node2
    spec:
      # nodeSelector:
      #   # assume all org node can access to docker
      #   org: node2
      containers:

      - name: settings-tp
        image: hyperledger/sawtooth-settings-tp:latest        
        command: 
        - bash
        - "-c"
        - |
          settings-tp -C tcp://localhost:4004                 

      - name: processor 
        image: thanhtu/sawtooth-processor:latest
        command: 
        - bash 
        - "-c"
        - |
          sawtooth-processor -C tcp://localhost:4004
              
      - name: validator 
        image: thanhtu/sawtooth-validator-optimized:latest
        ports:
          - containerPort: 4004
          - containerPort: 8800
        command: 
        - bash 
        - "-c"
        - |
          sawadm keygen --force && \
          sawadm genesis && \
          sawtooth-validator \
              --scheduler parallel \
              --bind network:tcp://0.0.0.0:8800 \
              --bind component:tcp://0.0.0.0:4004 \
              --endpoint tcp://0.0.0.0:8800 

--- 
apiVersion: v1
kind: Service
metadata:
   namespace: node2
   name: sawtooth
spec:
 selector:
   app: hyperledger      
   org: node2   
 type: ClusterIP
 ports:
   - name: component
     protocol: TCP
     port: 4004
     targetPort: 4004          
   - name: endpoint
     protocol: TCP
     port: 8800
     targetPort: 8800     


      