apiVersion: v1
kind: Namespace
metadata:
    name: sawtooth-test

---

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: sawtooth-test
  name: validator
spec:
  selector:
    matchLabels:
      app: validator
  replicas: 1
  template:
    metadata:
      labels:
        app: validator
    spec:      
      containers:
      - name: validator
        image: thanhtu/sawtooth-validator-optimized:latest
        ports:
          - containerPort: 4004
          - containerPort: 8800
        command: 
        - bash
        - "-c"
        - |
          sawadm keygen --force && \
            sawadm genesis && \
            sawtooth-validator \
                -vv \
                --scheduler parallel \
                --bind network:tcp://0.0.0.0:8800 \
                --bind component:tcp://0.0.0.0:4004 \
                --endpoint tcp://0.0.0.0:8800 \
                --peering dynamic \
                --scheduler parallel \
                --network trust
      - name: sawtooth-settings-tp
        image: hyperledger/sawtooth-settings-tp:latest
        command:
        - settings-tp
        - "-C"
        - "tcp://localhost:4004"
      - name: processor 
        image: thanhtu/sawtooth-processor:latest
        command: 
        - bash 
        - "-c"
        - |
          sawtooth-processor -C tcp://localhost:4004

---
apiVersion: v1
kind: Service
metadata:
  name: sawtooth
  namespace: sawtooth-test
spec:
 selector:
   app: validator
 type: ClusterIP
 ports:
  - name: component
    protocol: TCP
    port: 4004
    targetPort: 4004     
     
  - name: endpoint
    protocol: TCP
    port: 8800
    targetPort: 8800
